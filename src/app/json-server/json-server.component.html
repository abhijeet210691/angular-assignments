<div class="container mt-5">
    <a class="btn btn-info my-5" routerLink="/json-add">Add</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.id}}</td>
                <td>{{item.pName}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price}}</td>
                <td><button class="btn btn-danger" (click)="deleteProduct(item.id)">Delete</button></td>
                <td><button class="btn btn-info" routerLink="/json-edit/{{item.id}}">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
