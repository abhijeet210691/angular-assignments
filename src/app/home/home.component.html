
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 mt-5" *ngFor="let item of data">
            <div class="card">
                <div class="card-image">
                    <img src="{{item.image}}" class="card-img-top img-fluid" alt="Phone">
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text">{{item.description}}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</div>
